{% extends "layout.html" %}
{% block content %}
  <h1>YouTube Audio Downloader</h1>

  <form action="/" method="POST" onsubmit="this.submit(); this.reset(); return false;">
    <div>
      <input type="url" id="url" name="url" placeholder="Paste link here..." autofocus>
      <input type="submit" value="Download!">
    </div>
  </form>
  
  <p>Please wait at most a minute or two after submitting for your file to download!</p>
{% endblock %}
