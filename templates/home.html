{% extends "layout.html" %}
{% block content %}
  <h1>YouTube Audio Downloader</h1>

  <form id="app-form" action="/" method="POST">
    <div>
      <input type="url" id="url" name="url" placeholder="Paste link here..." autofocus required>
      <input type="submit" value="Download!">
    </div>
  </form>
  
  <p>Please wait at most a minute or two after submitting for your file to download!</p>
{% endblock %}
